<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <input type="number" id ="num1">
   <input type="number" id ="num2">
   <button onclick="multiNumbers()">multi</button>
   <h1 id="result"></h1>

   <input type="number" id ="num3">
   <input type="number" id ="num4">
   <button onclick="extraction()">Extraction</button>
   <h1 id="result1"></h1>

   <input type="number" id="txtNum1">
   <input type="number" id="txtNum2">
   <button onclick="sumNumbers()">Topla</button>
   <h1 id="result2"></h1>
   

<script>
    const txtnum1= document.querySelector("#num1");
    const txtnum2=document.querySelector("#num2");
    const resulth=document.querySelector("#result");

    function multiNumbers() {
        const multi= Number(txtnum1.value) * Number(txtnum2.value);
        resulth.innerText=multi;        
    }

    const txtnum3= document.querySelector("#num3");
    const txtnum4=document.querySelector("#num4");
    const result1=document.querySelector("#result1");

    function extraction() {
        const multi= Number(txtnum3.value) - Number(txtnum4.value);
        result1.innerText=multi;        
    }
    const num1El = document.querySelector("#txtNum1");
      const num2El = document.querySelector("#txtNum2");
      const resultEl = document.querySelector("#result2");
      function sumNumbers(){
        const sum = Number(num1El.value) + Number(num2El.value);
        resultEl.innerText = sum;
      }
</script>
  </body>
</html>
