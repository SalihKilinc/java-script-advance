<body>
    <script>

        //senkron calisma ornegi
        const sayHello =() => {
            console.log("Hello2")
        }

console.log("-----senkron calisma---------")
        console.log("Hello1")
        sayHello()                // fonksiyonu burda cagirdik
        console.log("Hello3")
        console.log("Hello4")





        const sayHello2 = () => {
            setTimeout(() => {
console.log("Hello2")
            },0);
        }

console.log("----Asenkron calisma------")
        console.log("Hello1")
        sayHello2()                // burayi en sonda yazar asenkron oldugu icin 
        console.log("Hello3")
        console.log("Hello4")


    </script>
