<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person ={
            firstName : "Ali",
            lastName : "Gel",
            salary :15000,
            department:"IT",
        }

        const p1 =person;  // persone p1 e esitlendi

        console.log(person.firstName)
        console.log(p1.firstName)

        person.firstName="Veli";
        console.log(person.firstName)
        console.log(p1.firstName)

        const p2 ={... person} // shallow copy denir bu yonteme . Eger bu yontemi kullanmasak isimlerin hepsi Veli olacakti

        person.firstName="Mehmet";
        console.log(person.firstName)
        console.log(p2.firstName)
    </script>
    
</body>
</html>
